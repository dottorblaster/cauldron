[package]
name = "cauldron"
version = "0.1.0"
authors = ["Alessio Biancalana <alessio@dottorblaster.it>"]
edition = "2021"
publish = false

[profile.release]
lto = true

[dependencies]
gettext-rs = { version = "0.7", features = ["gettext-system"] }
relm4 = { version = "0.9.0", features = ["libadwaita", "gnome_46"] }
tracing = "0.1.37"
tracing-subscriber = "0.3"
anyhow = "1.0.88"
oauth2 = "4.4.2"
open = "5.2.0"
reqwest = { version = "0.12.7", features = ["blocking", "json"] }
serde = "1.0.209"
serde_json = "1.0.127"
url = "2.5.2"
