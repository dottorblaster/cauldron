[package]
name = "cauldron"
version = "0.1.0"
authors = ["Alessio Biancalana <alessio@dottorblaster.it>"]
edition = "2021"
publish = false

[profile.release]
lto = true

[dependencies]
article_scraper = { git = "https://gitlab.com/news-flash/article_scraper.git" }
gettext-rs = { version = "0.7", features = ["gettext-system"] }
relm4 = { version = "0.9.1", features = ["libadwaita", "gnome_47"] }
tracing = "0.1.37"
tracing-subscriber = "0.3"
anyhow = "1.0.89"
oauth2 = "4.4.2"
open = "5.3.0"
reqwest = { version = "0.12.8", features = ["blocking", "json"] }
serde = "1.0.210"
serde_json = "1.0.132"
url = "2.5.2"
webkit6 = "0.4.0"
